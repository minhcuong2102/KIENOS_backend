{% load static %}
<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Xác thực email thành công</title>
    <style>
        html, body {
            height: 100%; 
            margin: 0;
            padding: 0; 
        }
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 50px;
            background-image: url("{% static 'user/background.jpg' %}"); 
            background-size: cover; 
            background-position: center; 
            background-repeat: no-repeat;
            color: white; 
            display: flex; /* Flexbox cho căn giữa */
            justify-content: center; /* Căn giữa theo trục ngang */
            align-items: center; /* Căn giữa theo trục dọc */
            position: relative;
        }
        .overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.6);
        }
        .content {
            position: relative;
            z-index: 1;
            color: white;
        }
        h1 {
            color: #FFD700;
        }
        p {
            font-size: 18px;
        }
        .button {
            display: inline-block;
            padding: 10px 20px;
            font-size: 18px;
            color: #fff;
            background-color: #4CAF50;
            text-decoration: none;
            border-radius: 5px;
            margin-top: 20px;
        }
    </style>
    <script>
        setTimeout(function() {
            window.location.href = "{{ frontend_host }}/auth/login";  
        }, 5000);
    </script>
</head>
<body>
    <div class="container">
        <div class="overlay"></div>
        <div class="content">
            <h1>Xác thực email thành công!</h1>
            <p>Bạn sẽ được chuyển tới trang đăng nhập sau vài giây...</p>
            <a href="{{ frontend_host }}/auth/login" class="button">Tới trang đăng nhập</a>
        </div>
    </div>
</body>
</html>
